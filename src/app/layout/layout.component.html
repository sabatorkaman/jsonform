@if(layout?.type=== "horizontal"){
  <div class="flex flex-row">
    @for (child of $any(layout).childs; track $index) {
    }

  </div>
}
@else if(layout?.type=== "vertical"){
  <div class="flex flex-col">
  @for (child of $any(layout).childs; track $index) {
    <app-layout [layout]="child"></app-layout>
  }
  </div>
}
@else if(layout?.type=== "element"){
  <app-element [element]="$any(layout)" ></app-element>

}
